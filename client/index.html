<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Video & Ekran Paylaşımı Ayrı Kutular</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      display: flex; flex-direction: column; align-items: center;
    }

    #modalOverlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
    }

    #modal {
      background: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      text-align: center;
    }

    #modal input {
      width: 100%; padding: 10px 15px; margin-bottom: 15px;
      border-radius: 6px; border: none;
      font-size: 1rem;
      background: #292929; color: #eee;
      outline: none;
      transition: background-color 0.2s ease;
    }
    #modal input:focus {
      background: #3a3a3a;
    }
    #modal button {
      padding: 12px 20px;
      width: 100%;
      background: #61dafb;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #modal button:hover {
      background: #52c0f0;
    }

    #mainContent {
      margin-top: 20px;
      width: 95%;
      max-width: 1200px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Solda videolar */
    #leftSide {
      flex: 1 1 700px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Ekran paylaşımı kutusu */
    #screenShareContainer {
      background: #222;
      border-radius: 12px;
      padding: 10px;
      height: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #screenShareVideo {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: black;
      object-fit: contain;
      cursor: pointer;
    }

    /* Kamera videoları grid */
    #cameraVideos {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
      gap: 15px;
      background: #222;
      border-radius: 12px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    #cameraVideos video {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      background: black;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
      user-select: none;
    }
    #cameraVideos video:hover {
      border-color: #61dafb;
    }

    /* Sağda kullanıcı listesi */
    #userListContainer {
      width: 240px;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      max-height: 80vh;
      overflow-y: auto;
    }
    #userListContainer h3 {
      margin-bottom: 15px;
      color: #61dafb;
      text-align: center;
    }
    #userList {
      list-style: none;
      padding-left: 0;
    }
    #userList li {
      padding: 8px 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      background: #292929;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #userList li.screen-sharing {
      background: #0b78e3;
      font-weight: 700;
      color: white;
    }

    /* Kontroller */
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    #controls button {
      background: #61dafb;
      border: none;
      padding: 14px 25px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: #121212;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #controls button:hover {
      background: #52c0f0;
    }

    /* Fullscreen */
    .fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999 !important;
      border-radius: 0 !important;
      object-fit: contain !important;
      background-color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Modal -->
  <div id="modalOverlay">
    <div id="modal">
      <h2>Hoşgeldiniz!</h2>
      <input id="usernameInput" placeholder="Adınızı girin" />
      <input id="roomIdInput" placeholder="Oda ID girin" />
      <button id="joinBtn">Bağlan</button>
    </div>
  </div>

  <div id="mainContent" style="display:none;">
    <div id="controls">
      <button id="shareScreen" title="Ekranı Paylaş">Ekranı Paylaş</button>
      <button id="shareCamera" title="Kamerayı Aç">Kamerayı Aç</button>
    </div>

    <div id="mainContent" style="display:flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
      <div id="leftSide">
        <div id="screenShareContainer">
          <video id="screenShareVideo" autoplay playsinline></video>
        </div>
        <div id="cameraVideos"></div>
      </div>

      <div id="userListContainer">
        <h3>Kullanıcılar</h3>
        <ul id="userList"></ul>
      </div>
    </div>
  </div>

  <script>
    let socket;
    let localCameraStream = null;
    let localScreenStream = null;
    const peers = {};
    let screenSharerId = null;
    let username = "";
    let roomId = "";
    let userId = null;

    const modalOverlay = document.getElementById("modalOverlay");
    const joinBtn = document.getElementById("joinBtn");

    joinBtn.onclick = () => {
      username = document.getElementById("usernameInput").value.trim();
      roomId = document.getElementById("roomIdInput").value.trim();
      if (!username || !roomId) {
        alert("Lütfen adınızı ve oda ID'nizi girin.");
        return;
      }
      modalOverlay.style.display = "none";
      document.getElementById("mainContent").style.display = "flex";

      initSocket();
    };

    function initSocket() {
      socket = io("https://video-app-lcl0.onrender.com");

      socket.on("connect", () => {
        userId = socket.id;
        socket.emit("join-room", { roomId, username });
      });

      socket.on("update-user-list", (users) => {
        updateUserList(users);
      });

      socket.on("screen-share-started", (userId) => {
        screenSharerId = userId;
        updateUserList();
        updateVideoStyles();
      });

      socket.on("screen-share-stopped", () => {
        screenSharerId = null;
        updateUserList();
        updateVideoStyles();
        clearScreenShareVideo();
      });

      socket.on("user-joined", (userId) => {
        if (userId === socket.id) return;
        if (!peers[userId]) createPeer(userId, true);
      });

      socket.on("signal", ({ from, signal }) => {
        if (!peers[from]) createPeer(from, false);
        peers[from].signal(signal);
      });

      socket.on("user-left", (userId) => {
        removePeer(userId);
      });
    }

    // Kullanıcı listesi
    let currentUsers = [];
    function updateUserList(users) {
      if (users) currentUsers = users;
      const userList = document.getElementById("userList");
      userList.innerHTML = "";

      currentUsers.forEach(user => {
        const li = document.createElement("li");
        li.textContent = user.name;
        li.title = user.id;
        if (user.id === screenSharerId) {
          li.classList.add("screen-sharing");
          li.textContent += " (Ekran Paylaşıyor)";
        }
        userList.appendChild(li);
      });
    }

    // Peer oluşturma
    function createPeer(userId, initiator) {
      const peer = new SimplePeer({
        initiator,
        trickle: false,
        stream: localCameraStream || null,
      });

      peer.on("signal", (signal) => {
        socket.emit("signal", { target: userId, signal });
      });

      peer.on("stream", (stream) => {
        // Burada gelen stream'leri ayrıştıracağız
        handleIncomingStream(userId, stream);
      });

      peer.on("close", () => {
        removePeer(userId);
      });

      peers[userId] = peer;
      return peer;
    }

    // Gelen streamler kamera mı ekran mı kontrolü
    function handleIncomingStream(userId, stream) {
      // Streamde video track var mı
      const videoTracks = stream.getVideoTracks();
      if (videoTracks.length === 0) return;

      // Varsayalım: ekran paylaşımı video track'i kameraya göre çok daha büyük (özellik olarak)
      // Ancak burada basitçe kullanıcıların ekran paylaşımını bildiren event'lerden takip ediyoruz

      // Eğer bu kullanıcı ekran paylaşan kişi ise
      if (userId === screenSharerId) {
        setScreenShareVideo(stream, userId);
      } else {
        addCameraVideo(userId, stream);
      }
    }

    // Ekran paylaşım videosu ekle/güncelle
    function setScreenShareVideo(stream, userId) {
      const video = document.getElementById("screenShareVideo");
      video.srcObject = stream;
      video.title = getUserNameById(userId) + " (Ekran Paylaşıyor)";
    }

    // Ekran paylaşımı temizle
    function clearScreenShareVideo() {
      const video = document.getElementById("screenShareVideo");
      video.srcObject = null;
    }

    // Kamera videolarını ekle/güncelle
    function addCameraVideo(userId, stream) {
      let video = document.getElementById("cameraVideo-" + userId);
      if (!video) {
        video = document.createElement("video");
        video.id = "cameraVideo-" + userId;
        video.autoplay = true;
        video.playsInline = true;
        video.title = getUserNameById(userId);
        video.addEventListener("click", toggleFullScreen);
        document.getElementById("cameraVideos").appendChild(video);
      }
      video.srcObject = stream;
    }

    // Peer sil
    function removePeer(userId) {
      if (peers[userId]) {
        peers[userId].destroy();
        delete peers[userId];
      }
      // Videoları temizle
      let camVideo = document.getElementById("cameraVideo-" + userId);
      if (camVideo) camVideo.remove();

      // Ekran paylaşımı videosuysa temizle
      if (userId === screenSharerId) {
        clearScreenShareVideo();
        screenSharerId = null;
      }

      // Kullanıcı listesi güncelle
      currentUsers = currentUsers.filter(u => u.id !== userId);
      updateUserList();
    }

    // Kullanıcı adını id'den al
    function getUserNameById(id) {
      const user = currentUsers.find(u => u.id === id);
      return user ? user.name : "Bilinmeyen";
    }

    // Lokal kamera aç
    document.getElementById("shareCamera").onclick = async () => {
      try {
        if(localCameraStream) {
          // Zaten açıksa kapatıp açalım
          localCameraStream.getTracks().forEach(t => t.stop());
          localCameraStream = null;
        }

        localCameraStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        addCameraVideo(userId, localCameraStream);
        replaceStreamInPeers(localCameraStream);
      } catch (err) {
        alert("Kamera açılırken hata: " + err.message);
      }
    };

    // Ekran paylaşımı butonu
    document.getElementById("shareScreen").onclick = async () => {
      try {
        // Eğer başka bir kullanıcı ekran paylaşıyorsa durdur demek için event yolla
        if(screenSharerId && screenSharerId !== userId) {
          alert("Başka biri zaten ekran paylaşıyor. Önce onun paylaşımı sona erecek.");
          return;
        }

        // Eğer ben zaten ekran paylaşıyorsam durdur
        if(screenSharerId === userId) {
          stopScreenSharing();
          return;
        }

        // Ekran paylaşma isteği gönder
        socket.emit("start-screen-share");

        localScreenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });

        // Ses için mikrofondan stream al
        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

        // Video ve ses streamlerini birleştir
        const combinedStream = new MediaStream([
          ...localScreenStream.getVideoTracks(),
          ...micStream.getAudioTracks()
        ]);

        setScreenShareVideo(combinedStream, userId);
        replaceStreamInPeers(combinedStream);

        // Ekran paylaşımı bittiğinde otomatik durdur
        localScreenStream.getVideoTracks()[0].addEventListener("ended", () => {
          stopScreenSharing();
        });
      } catch (err) {
        alert("Ekran paylaşımı başlatılırken hata: " + err.message);
      }
    };

    // Ekran paylaşımı durdur
    function stopScreenSharing() {
      if(localScreenStream) {
        localScreenStream.getTracks().forEach(t => t.stop());
        localScreenStream = null;
      }
      clearScreenShareVideo();
      socket.emit("stop-screen-share");
      screenSharerId = null;
      updateUserList();
    }

    // Peer'ların stream'lerini değiştir
    function replaceStreamInPeers(newStream) {
      for (const peer of Object.values(peers)) {
        if(!peer._pc) continue;
        newStream.getTracks().forEach(track => {
          const sender = peer._pc.getSenders().find(s => s.track?.kind === track.kind);
          if (sender) sender.replaceTrack(track);
          else peer.addTrack(track, newStream);
        });
      }
    }

    // Video tıklanınca fullscreen aç/kapa
    function toggleFullScreen(e) {
      const video = e.target;
      if (!document.fullscreenElement) {
        video.classList.add("fullscreen");
        video.requestFullscreen?.();
      } else {
        document.exitFullscreen?.();
        video.classList.remove("fullscreen");
      }
    }
  </script>
</body>
</html>
